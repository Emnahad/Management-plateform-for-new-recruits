<app-header></app-header>
<body>
<div class="container">
    <h1>Get In Touch</h1>
    <div class="cont">
        <form action="#" (ngSubmit)="onSubmit()" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="full-name">User Name</label>
                    <input type="text" id="user-name" name="user-name"  placeholder="user-name"  [(ngModel)]="contactData.username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Email"  [(ngModel)]="contactData.email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject"  [(ngModel)]="contactData.subject" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Message"  [(ngModel)]="contactData.message" required></textarea>
            </div>
            <button type="submit" value="Send Message">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <h2>Want to reach us directly?</h2>
        <p>Our offices are located in the International Quarter of Montreal.</p>
        <br>
        <p>Give us a call to discuss the needs of your organization.</p>
        <br>
        <div class="let">
            <a href="mailto:info@example.com">
                <img src="./assets/images/icon.png" alt="Email">
                <p>info@finlogik.com</p>
            </a>
        </div>
        <div class="le">
            <a href="mailto:info@example.com">
                <img src="./assets/images/Phone.png" alt="Phone">
                <p>+216 74259872</p>
            </a>
        </div>
        <div class="la">
            <a href="mailto:info@example.com">
                <img src="./assets/images/Fb.png" alt="Fb">
                <p>Finlogik Offshore Solutions</p>
            </a>
        </div>
    </div>
</div>

<app-faq></app-faq>
<app-footer></app-footer>
</body>
